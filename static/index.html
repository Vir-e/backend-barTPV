                    <div class="check">
                        <input type="checkbox" id="option1" name="options" value="option1"/>
                        <label for="opcion1">A3NOM</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="option2" name="options" value="option2"/>
                        <label for="opcion2">A3ECO</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="option3" name="options" value="option3"/>
                        <label for="opcion3">Otras</label>
                    </div>

                    <br>
                    <div class="radio">
                        <label>Tipo:</label><br>
                        <input type="radio" name="tipo" value="autonomo"/>Autónomo<br>
                        <input type="radio" name="tipo" value="empresa"/>Empresa<br>
                    </div>

                </form>
            </div>
        </div>
