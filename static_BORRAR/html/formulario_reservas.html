<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas de Mesas</title>
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #calendar {
      margin-bottom: 20px;
    }

    #selectedDate {
      margin-bottom: 10px;
    }

    #selectedTable {
      margin-bottom: 10px;
      text-align: left;
    }

    #comments {
      width: 100%;
      margin-bottom: 20px;
    }

    #reserveBtn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #reserveBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reservas de Mesas</h1>
    <form id="reservationForm">
      <div>
        <label for="tables">Seleccione una mesa:</label><br>
        <input type="checkbox" id="table1" name="table" value="Mesa 1">
        <label for="table1">Mesa 1</label><br>
        <input type="checkbox" id="table2" name="table" value="Mesa 2">
        <label for="table2">Mesa 2</label><br>
        <input type="checkbox" id="table3" name="table" value="Mesa 3">
        <label for="table3">Mesa 3</label><br>
        <!-- Agrega más mesas según sea necesario -->
      </div>
      <div id="calendar"></div>
      <div>
        <label for="comments">Comentarios:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
      </div>
      <div>
        <button type="submit" id="reserveBtn">Reservar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendar = flatpickr('#calendar', {
        dateFormat: 'Y-m-d',
        minDate: 'today',
        defaultDate: 'today'
      });

      const reservationForm = document.getElementById('reservationForm');
      const reserveBtn = document.getElementById('reserveBtn');

      reservationForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const selectedDate = calendar.selectedDates[0];
        const selectedTables = Array.from(document.querySelectorAll('input[name="table"]:checked')).map(input => input.value);
        const comments = document.getElementById('comments').value;

        // Aquí puedes hacer una llamada a tu backend para gestionar la reserva
        console.log('Fecha seleccionada:', selectedDate);
        console.log('Mesas seleccionadas:', selectedTables);
        console.log('Comentarios:', comments);
        // Llama a tu función de reserva en el backend con estos datos

        // Limpia el formulario después de la reserva
        reservationForm.reset();
      });
    });
  </script>
</body>
</html>
