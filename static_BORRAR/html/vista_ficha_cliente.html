<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 800px;
      margin: 50px auto;
    }
    .search-container {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .search-container input[type="text"] {
      width: calc(100% - 100px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .search-container input[type="submit"] {
      width: 100px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .search-container input[type="submit"]:hover {
      background-color: #555;
    }
    .customer-card {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .customer-card label {
      font-weight: bold;
    }
    .customer-card p {
      margin: 5px 0;
    }
    .buttons-container {
      margin-top: 20px;
    }
    .buttons-container button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-right: 10px;
    }
    .buttons-container button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-container">
      <form action="#" method="get">
        <input type="text" name="search" placeholder="Buscar cliente...">
        <input type="submit" value="Buscar">
      </form>
    </div>

    <div class="customer-card">
      <label for="nombre">Nombre Completo:</label>
      <p id="nombre">Nombre del Cliente</p>

      <label for="direccion">Dirección:</label>
      <p id="direccion">Dirección del Cliente</p>

      <label for="telefono">Teléfono:</label>
      <p id="telefono">Teléfono del Cliente</p>

      <label for="email">Email:</label>
      <p id="email">Email del Cliente</p>

      <label for="cif">CIF / DNI:</label>
      <p id="cif">CIF/DNI del Cliente</p>
    </div>

    <div class="buttons-container">
      <button type="button">Editar</button>
      <button type="button">Borrar</button>
    </div>
  </div>
</body>
</html>
